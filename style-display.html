<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="noidung1">Nội dung 1</h1>
    <h1>Nội dung 2</h1>
    <h1>Nội dung 3</h1>
    <button>Nút ẩn hiện</button>
    <script>
      // Sử dụng style.display = none để ẩn thẻ
      //   document.querySelector("#noidung1").style.display = "none";

      //   // Sử dụng style.display = block để hiện thẻ
      //   document.querySelector("#noidung1").style.display = "block";

      // Khi ấn vào nút 'Nút ẩn hiện' sẽ ẩn thẻ h1 có nội dung 'Nội dung 1' ấn lần 2 sẽ hiển thị lại

      // Khi ấn vào nút ấn thẻ h1 có id là noidung1
      // viết hàm có tên là anNoiDung
      let flag = false;
      function anNoiDung() {
        let noiDung1 = document.querySelector("#noidung1");
        if (noiDung1 && flag) {
          flag = false;
          noiDung1.style.display = "none";
        } else {
          flag = true;
          noiDung1.style.display = "block";
        }
      }

      let btn = document.querySelector("button");

      if (btn) {
        btn.addEventListener("click", anNoiDung);
      }
    </script>
  </body>
</html>
